<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code with sadiq</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block link %}

    {% endblock %}
{% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-cws">
        <a href="{% url 'student_profile' %}" class="navbar-brand">CWS</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
        </ul>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-3">
                <div class="card border-0 shadow-sm">
                    <img src="{{ user.0.photo.url }}" class="img-fluid my-5 px-2" alt="logo">
                    <div class="card-body">
                        <h1 class="text-truncate h5 text-center text-uppercase text-muted">{{ user.0.first_name }} {{ user.0.last_name }}</h1>
                    </div>
                </div>
                <div class="mt-4 shadow-sm card border-0">
                    <div class="card-body">
                        <h2 class="lead">Achievements</h2>
                        <hr class="m-0 p-0 bg-info">
                    </div>
                    <div class="card-footer p-0 m-0 mt-3">
                        <a href="{% url 'logout' %}" class="btn btn-danger btn-block">Logout</a>
                    </div>
                </div>
            </div>
            {% block content %}{% endblock %}
        </div>
    </div>
{% block footer %}{% endblock %}


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script>
        $(document).ready(function () {
            $(".form-group>input,select,textarea,input").addClass("form-control")
        })
    </script>

</body>
</html>
