{% extends 'student/base_student.html' %}


{% block content %}
    <div class="col-lg-9">
        <div class="card">
            <div class="card-body">
                <form action="{% url 'update_profile' %}" method="post">
                    {% csrf_token %}
                <table class="table">
                    {{ form.as_table }}
                    <tr>
                        <th colspan="2"><input type="submit" class="btn btn-success btn-block"></th>
                    </tr>
                </table>

                </form>
            </div>
        </div>
    </div>
{% endblock %}
