<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code with sadiq</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    {% block link %}

    {% endblock %}
{% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-main1">
        <a href="{% url 'admin_home' %}" class="navbar-brand">CWS</a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link">Logout</a></li>
        </ul>
    </nav>
    <nav class="navbar p-0 navbar-expand-lg navbar-dark bg-dark">
        <ul class="navbar-nav">
            <li class="nav-item"><a href="{% url 'admin_student' %}" class="nav-link">Student</a></li>
            <li class="nav-item"><a href="{% url 'admin_course' %}" class="nav-link">Course</a></li>
            <li class="nav-item"><a href="{% url 'admin_payment' %}" class="nav-link">Payments</a></li>
        </ul>
        <form class="form-inline ml-auto mr-5" action="{% url 'searchstudent' %}" method="get">
            <input type="search" name="search" placeholder="Enter Roll or Name" class="form-control-sm rounded-0">
            <input type="submit" class="btn rounded-0 py-1 btn-info btn-sm">
        </form>
    </nav>
{% block content %}{% endblock %}
{% block footer %}{% endblock %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
       $(document).ready(function () {
            $(".form-group>input,select,textarea,input").addClass("form-control")
        });
    </script>

</body>
</html>
