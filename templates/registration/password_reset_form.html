{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
            <div class="row">
                <div class="col-lg-4 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="lead">Are you Really Forget Password?</h2>
                            <p class="small">Fill this data</p>
                            <form method="post">
                                {% csrf_token %}
                                {% for foo in form %}
                                    <div class="form-group">
                                        {{ foo.label_tag }}
                                        {{ foo }}
                                    {{ foo.errors }}
                                    </div>
                                {% endfor %}
                                <input type="submit" class="btn btn-info btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
{% endblock %}
